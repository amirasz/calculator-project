<html>
	<head>
		<title>ماشین حساب زاهدی</title>
		<link rel="stylesheet" href="machinehesab.css">
	</head>
<body>
	
	<div class="form">
	
		<div class="grid-container">
	
			<div class="display">
				<div class="inner-display"><input type="text" class="inner-text" value="" placeholder="0"/></div>
			</div>
			
			<div class="equate">
				<div class="btn"><div class="inner-btn" id="equate">=</div></div>
			</div>
			
			<div class="btn"><div class="inner-btn yellow" id="clear">AC</div></div>
			<div class="btn"><div class="inner-btn yellow">/</div></div>
			<div class="btn"><div class="inner-btn yellow">*</div></div>
			<div class="btn"><div class="inner-btn yellow" id="backspace">C</div></div>
			<div class="btn"><div class="inner-btn">7</div></div>
			<div class="btn"><div class="inner-btn">8</div></div>
			<div class="btn"><div class="inner-btn">9</div></div>
			<div class="btn"><div class="inner-btn yellow">-</div></div>
			<div class="btn"><div class="inner-btn">4</div></div>
			<div class="btn"><div class="inner-btn">5</div></div>
			<div class="btn"><div class="inner-btn">6</div></div>
			<div class="btn"><div class="inner-btn yellow">+</div></div>
			<div class="btn"><div class="inner-btn">1</div></div>
			<div class="btn"><div class="inner-btn">2</div></div>
			<div class="btn"><div class="inner-btn">3</div></div>
			<div class="btn"><div class="inner-btn">%</div></div>
			<div class="btn"><div class="inner-btn">0</div></div>
			<div class="btn"><div class="inner-btn">.</div></div>
	
		</div>
	
	</div>
	<script src="machinehesab.js"></script>
</body>
</html>
